<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap@next/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <script src="https://unpkg.com/vue@2.3.4"></script>
  </head>
  <body>
    <div id="app">
      <love-headers></love-headers>
      <fb:login-button scope="public_profile,email,user_friends" onlogin="checkLoginState();">
      </fb:login-button>

      <button type="button" name="button" onclick="getAllFriends()">test</button>
      <button type="submit" name="button" onclick="logoutdarifacebook()">Logout</button>
      </div>
      <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
      <script src="//unpkg.com/tether@latest/dist/js/tether.min.js"></script>
      <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
      <script src="components.js"></script>
      <script src="app.js"></script>
    <script>
      function statusChangeCallback(response) {
        console.log('statusChangeCallback');
        console.log(response);
        if (response.status === 'connected') {
          testAPI();
        } else {
          document.getElementById('status').innerHTML = 'Please log ' +
            'into this app.';
        }
      }

      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }

      window.fbAsyncInit = function() {
      FB.init({
        appId      : '233433567168595',
        cookie     : true,  // enable cookies to allow the server to access
                            // the session
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.9' // use graph api version 2.8
      });
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });

      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me?fields=name', function(response) {
          console.log('Successful login for: ' + response.name);
          document.getElementById('status').innerHTML =
            'Thanks for logging in, ' + response.name + '!';
        });
      }

      function getAllFriends(){
        //ini get Friends nya
        FB.api(
          '/me/friends',
          'GET',
          {"fields":"gender,name,relationship_status"},
          function(response) {
          console.log(response);
          }
        );
      }

      function logoutdarifacebook(){
        FB.logout(function(response) {
          // user is now logged out
          console.log(response);
          window.location.reload();
        })
      }
    </script>
  </body>
</html>
